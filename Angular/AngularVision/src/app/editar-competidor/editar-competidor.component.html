<app-cabecalho></app-cabecalho>

<h2>Editar Competidor</h2>

<form (ngSubmit)="onSubmit()">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="competidor.nome" name="nome" required>
    </div>
    
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="competidor.email" name="email" required>
    </div>
    
    <div>
        <label for="tipo">Tipo:</label>
        <select id="tipo" [(ngModel)]="competidor.tipo" name="tipo" required>
            <option value=0>Atleta</option>
            <option value=1>Time</option>
        </select>
    </div>

    <div>
        <label for="imagem">Selecionar Foto:</label>
        <input type="file" id="imagem" (change)="selecionarImagem($event)">
    </div>
    
    <button type="submit">Salvar</button>
    <button type="button" (click)="cancel()">Cancelar</button>
</form>

<app-rodape></app-rodape>
