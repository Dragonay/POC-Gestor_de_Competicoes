<app-cabecalho></app-cabecalho>

<div class="meus-competidores">
    <h2>Meus Competidores</h2>
    <div class="competidores-container">
        <div *ngFor="let competidor of meusCompetidores" class="competidor-card" [ngStyle]="{'background-image': 'url(' + (competidor.imagemUrl ? competidor.imagemUrl : 'none') + ')'}">
            <div [ngClass]="{'competidor-info': true, 'com-imagem': competidor.imagemUrl !== null}">
                <h3>{{ competidor.nome }}</h3>
                <p>Email: {{ competidor.email }}</p>
                <p>{{ competidor.tipo === 0 ? 'Atleta' : 'Time' }}</p>
                <button (click)="editarCompetidor(competidor.id)">Editar</button>
                <button (click)="excluirCompetidor(competidor.id)">Excluir</button>
            </div>
        </div>
    </div>
</div>

<app-rodape></app-rodape>
